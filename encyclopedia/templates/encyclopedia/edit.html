{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}} - Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit content for '{{ title }}':</h1>
<form action="{% url 'edit' entry=title %}" method="post">
    {% csrf_token %}
    {{ form.content }}
    <input type="submit" value="Update">
</form>
{% endblock %}
